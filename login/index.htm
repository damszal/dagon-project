<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/tags.css">
    <link rel="stylesheet" href="/css/switch.css">
    <title>WELCOME IN THE DAGON PROJECT</title>
</head>
<body>
    <div class="options__container">
        <div class="login-swicher">
            <label class="switch">
                <input type="checkbox" class="checkbox-switch">
                <span class="slider round"></span>
              </label>
        </div>
        <div class="lang-swicher">
            <span>PL</span>
        </div>
    </div>
    <div class="login__container">
        <form action="" class="barcode-form">
            <label for="barcode">Scan your barcode:</label><br>
            <input type="password"  id="barcode" name="barcode" maxlength="11"><br>  <!--maxlenght must be hidden for user  -->
        </form>
        <form action="" class="password-form">
            <label for="login">Type your login:</label><br>
            <input type="text" id="login" name="login" maxlength="10"><br>
            <label for="password">Type your password:</label><br>
            <input type="password" id="password" name="password" maxlength="10"><br>
            <input type="submit" value="LOG IN" class="login-btn">
        </form>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="bundle.js"></script>
</body>
</html>
