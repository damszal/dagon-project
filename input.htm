<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/input/style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form id="form">
        <div class="mb-3">
          <label for="item-title" class="form-label">Item title</label>
          <input type="text" class="form-control" id="item-title">
        </div>
        <div class="mb-3">
            <label for="item-barcode" class="form-label">BARCODE</label>
            <input type="text" class="form-control" id="item-barcode">
          </div>
          <div class="mb-3">
            <label for="item-description" class="form-label">Description</label>
            <input type="email" class="form-control" id="item-description">
          </div>
          <div class="mb-3">
            <label for="item-quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="item-quantity">
          </div>
        <button type="submit" class="btn btn-primary add-item"  id="add-item">Add item</button>

    </form>
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/input.js"></script>
</body>
</html>
